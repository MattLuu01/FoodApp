

<div class="row">
    
<div class="w-25 mx-auto col text-right">
<img class="card-img-top w-25 h-30" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"/>
<p class="pb-5">Interests</p>
<ul  *ngFor="let int of userInterests">
    <li>{{int}}</li>
 </ul>
</div>
<div class="w-25 mx-auto col">
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="about-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="about" aria-selected="true">About</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab" >
        <table>
            <tr>
                <td class="pl-3 pr-3">User Id</td>
                <td class="pl-3 pr-3">{{user.id}}</td>
            </tr>
            <tr>
                <td class="pl-3 pr-3">Name</td>
                <td class="pl-3 pr-3">{{user.name}}</td>
            </tr>
            <tr>
                <td class="pl-3 pr-3">Email</td>
                <td class="pl-3 pr-3">{{user.userEmail}}</td>
            </tr>
            <tr>
                <td class="pl-3 pr-3">Phone</td>
                <td class="pl-3 pr-3">{{user.phoneNumber}}</td>
            </tr>
            <tr>
                <td class="pl-3 pr-3">Profession</td>
                <td class="pl-3 pr-3">{{user.profession}}</td>
            </tr>

        </table>
    </div>
  </div>
</div>
<div class="w-50 mx-auto col">
    
</div>

</div>
