
<h1>Edit Card</h1>

<form [formGroup]="editCard" (ngSubmit)= "updateCard()">
    
<div class="form-group ">
    <label>Name</label>
<input type="text" formControlName="name" 
class="form-control"/>
</div>

<div class="form-group">
    <label> Company</label>
<input type="text" formControlName="company" class="form-control "
>
</div>

<div class="form-group">
    <label> Card Number</label>
<input type="text" formControlName="cardNumber" class="form-control "
>
</div>

<div class="text-center">
    <button type='submit' class="btn btn-primary mr-1">Update Card</button>
</div>
</form>
