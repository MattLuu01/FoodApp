
<h1>Add a Card</h1>

<form [formGroup]="inputCard" (ngSubmit)= "onSubmit()">
    
<div class="form-group ">
    <label>Name</label>
<input type="text" formControlName="name" 
class="form-control"/>
</div>

<div class="form-group">
    <label> Company</label>
<input type="text" formControlName="company" class="form-control "
>
</div>

<div class="form-group">
    <label> Card Number</label>
<input type="text" formControlName="cardNumber" class="form-control "
>
</div>

<div class="text-center">
    <button class="btn btn-primary mr-1">Add Card</button>
</div>
</form>
