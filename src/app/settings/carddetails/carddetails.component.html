

    <div class='row mb-5 pl-3'>
        <div class='col-8'>
            <h3>Card Details</h3>
            <button 
                type='button' 
                 class="btn btn-outline-success btn-sm mt-1"
                 routerLink="/addcard"
                >
                Add New Card
            </button>
            <div class='row mt-5' >
                <div 
                    appColor
                    class="col-sm-12 col-md-6 col-lg-3" 
                    *ngFor="let card of allCardsOfUser"
                    >
                    <div class="card">      
                    
                        <div class="card-body">
                            <div class="row d-flex justify-content-between">
                                <div class="">Card Details</div>
                                <div class="">{{card.name}} </div>
                            </div>
                            <div class="mt-1 row d-flex flex-row justify-content-between">
                                <div class="small text-muted">
                                   {{card.cardNumber}}
                                </div>
                                <div class="small text-muted">
                                    {{card.company}}
                                 </div>
                                <div class="small">
                                    <button 
                                        type='button' 
                                        class="btn btn-outline-success btn-sm mt-1"
                                        routerLink="/editcard/{{card.id}}">
                                        Edit
                                    </button>
                                </div>
                                <div class="small">
                                    <button 
                                        type='button' 
                                        class="btn btn-danger btn-sm mt-1"
                                        routerLink="deleteCard(card)">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
